<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Our Wedding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,400|Montserrat:400,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-dark: #1a237e;
            --blue-mid: #3f51b5;
            --blue-light: #e3eafc;
            --white: #fff;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, var(--white) 0%, var(--blue-light) 100%);
            color: var(--blue-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: var(--white);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(26, 35, 126, 0.10);
            padding: 3rem 2.5rem 2.5rem 2.5rem;
            max-width: 420px;
            text-align: center;
            border: 3px solid var(--blue-mid);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 24px;
            pointer-events: none;
            border: 2px dashed #b3c6f7;
            opacity: 0.3;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--blue-dark);
            letter-spacing: 1px;
        }
        .names {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--blue-mid);
            margin-bottom: 2rem;
        }
        ul.links {
            list-style: none;
            padding: 0;
            margin: 2rem 0 0 0;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        ul.links li {
            margin: 0;
        }
        ul.links a {
            display: inline-block;
            padding: 0.75rem 2.5rem;
            background: linear-gradient(90deg, #e3eafc 0%, #b3c6f7 100%);
            color: var(--blue-dark);
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(26, 35, 126, 0.08);
            border: 2px solid var(--blue-mid);
        }
        ul.links a:hover {
            background: linear-gradient(90deg, #b3c6f7 0%, #e3eafc 100%);
            color: var(--blue-mid);
            box-shadow: 0 4px 16px rgba(26, 35, 126, 0.12);
        }
        @media (max-width: 500px) {
            .container {
                padding: 2rem 1rem 1.5rem 1rem;
                max-width: 95vw;
            }
            h1 {
                font-size: 2rem;
            }
            .names {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Wedding</h1>
        <div class="names">Mary Yang &amp; Alex Hansen</div>
        <ul class="links">
            <li><a href="#">Menu</a></li>
            <li><a href="#">Dress Code</a></li>
            <li><a href="#">Location</a></li>
        </ul>
    </div>
</body>
</html>
